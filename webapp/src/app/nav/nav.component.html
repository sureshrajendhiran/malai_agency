<div>
  <div class="desk-view">
    <div class="bg-white width-100 border-b border-c"
      style="display: grid!important; grid-template-columns:270px calc(100% - 450px) 180px; height: 60px; padding: 6px 10px; box-sizing: border-box;">
      <div class="flex align-c">
        <div _ class="mar-r-10 flex align-c justify-c"><img loading="lazy" height="46px" width="46px"
            src="./../../assets/img/logo-color.png"></div>
        <div class="flex flex-d-c"><span class="font-20 f-w-500" style="color: var(--color-primary);">Malai
            Agency</span><span class="font-10 mar-t-5" style="line-height: 12px;">CCTV Dealer and all security
            systems.</span></div>
      </div>

      <div class="flex align-c">
        <div></div>
        <button routerLink="{{item.route}}" mat-button class="mar-lr-10 f-w-500 {{'s'+indexAs}}"
          [routerLinkActive]="'nav-active'" *ngFor="let item of navList;index as indexAs">{{item?.dname}}</button>
        <div class="more-btn ">
          <button class="btn-basic icon-btn-basic" matRipple [matMenuTriggerFor]="menuNav">
            <mat-icon class="icon-20">more_vert</mat-icon>
          </button>
          <mat-menu #menuNav="matMenu">
            <button mat-menu-item [routerLinkActive]="'nav-active'" matRipple routerLink="{{item.route}}"
              *ngFor="let item of navList">{{item?.dname}}</button>
          </mat-menu>
        </div>
      </div>
      <div class="flex align-c justify-r mar-r-10">
        <div class="profile-c grid algin-c grid-gap-10 align-c border-c border border-r-4 pointer"
          style="grid-template-columns: calc(100% - 40px) 30px;" matRipple [matMenuTriggerFor]="profileMenu">
          <div class="font-10 flex flex-d-c">
            <div class="f-w-500 head-c font-12 overflow-e">{{userInfo?.user_name}}</div>
            <div class="overflow-e sub-c">{{!!userInfo?.franchise?userInfo?.franchise:'Main Franchise'}}</div>
          </div>
          <div class="flex align-c justify-r">
            <ng-container *ngTemplateOutlet="avatorIcon"></ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mb-view">
    <div class="pad-lr-10 flex align-c justify-space-between bg-white border-b border-c" style="min-height: 55px;">
      <div class="width-100 flex align-c mar-l-5">
        <div class="flex align-c justify-c mar-r-10"><img loading="lazy" height="32px" width="32px"
            src="../../assets/img/logo-no-background.png"></div>
        <div class="f-w-500 primary-c font-18">Malai Agency</div>
      </div>
      <div class="flex align-c">
        <div class="flex align-c justify-c pointer pad-5 border-r-8 " matRipple [matMenuTriggerFor]="profileMenu">
          <ng-container *ngTemplateOutlet="avatorIcon"></ng-container>
        </div>
      </div>
    </div>
  </div>
  <div style="background: #25435a0a;" class="overflow-h" style="min-height: calc(100vh - 110px);">
    <router-outlet></router-outlet>
  </div>
  <div class="mb-view bg-white border-c border-t" style="height: 55px;">
    <div class="mob-nav-g">
      <div *ngFor="let item of navList" [routerLinkActive]="'nav-active'" matRipple class=" mb-nav-btn"
        routerLink="{{item.route}}" mat-button>
        <div class="material-symbols-outlined font-20 flex align-c justify-c">{{item?.icon}}</div>
        <div class="mar-t-5">{{item?.dname}}</div>
      </div>
    </div>
  </div>
</div>


<ng-template #avatorIcon>
  <svg xmlns=" http://www.w3.org/2000/svg" viewBox="0 0 212 212" height="30" width="30" class="ng-star-inserted">
    <path fill="#DFE5E7"
      d="M106.251.5C164.653.5 212 47.846 212 106.25S164.653 212 106.25 212C47.846 212 .5 164.654.5 106.25S47.846.5 106.251.5z"
      class="background"></path>
    <path fill="#FFF"
      d="M173.561 171.615a62.767 62.767 0 0 0-2.065-2.955 67.7 67.7 0 0 0-2.608-3.299 70.112 70.112 0 0 0-3.184-3.527 71.097 71.097 0 0 0-5.924-5.47 72.458 72.458 0 0 0-10.204-7.026 75.2 75.2 0 0 0-5.98-3.055c-.062-.028-.118-.059-.18-.087-9.792-4.44-22.106-7.529-37.416-7.529s-27.624 3.089-37.416 7.529c-.338.153-.653.318-.985.474a75.37 75.37 0 0 0-6.229 3.298 72.589 72.589 0 0 0-9.15 6.395 71.243 71.243 0 0 0-5.924 5.47 70.064 70.064 0 0 0-3.184 3.527 67.142 67.142 0 0 0-2.609 3.299 63.292 63.292 0 0 0-2.065 2.955 56.33 56.33 0 0 0-1.447 2.324c-.033.056-.073.119-.104.174a47.92 47.92 0 0 0-1.07 1.926c-.559 1.068-.818 1.678-.818 1.678v.398c18.285 17.927 43.322 28.985 70.945 28.985 27.678 0 52.761-11.103 71.055-29.095v-.289s-.619-1.45-1.992-3.778a58.346 58.346 0 0 0-1.446-2.322zM106.002 125.5c2.645 0 5.212-.253 7.68-.737a38.272 38.272 0 0 0 3.624-.896 37.124 37.124 0 0 0 5.12-1.958 36.307 36.307 0 0 0 6.15-3.67 35.923 35.923 0 0 0 9.489-10.48 36.558 36.558 0 0 0 2.422-4.84 37.051 37.051 0 0 0 1.716-5.25c.299-1.208.542-2.443.725-3.701.275-1.887.417-3.827.417-5.811s-.142-3.925-.417-5.811a38.734 38.734 0 0 0-1.215-5.494 36.68 36.68 0 0 0-3.648-8.298 35.923 35.923 0 0 0-9.489-10.48 36.347 36.347 0 0 0-6.15-3.67 37.124 37.124 0 0 0-5.12-1.958 37.67 37.67 0 0 0-3.624-.896 39.875 39.875 0 0 0-7.68-.737c-21.162 0-37.345 16.183-37.345 37.345 0 21.159 16.183 37.342 37.345 37.342z"
      class="primary"></path>
  </svg>
</ng-template>



<mat-menu #profileMenu="matMenu">
  <button mat-menu-item>Profile</button>
  <button mat-menu-item (click)="signOut()">Sign Out</button>
</mat-menu>
